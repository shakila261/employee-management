<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/frontend.css}">
    
    <!-- for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #0d0d2b, #000000);
            color: white;
            padding-top: 100px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            margin: auto;
        }

        h2 {
            text-align: center;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: white;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: 1px solid white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .btn-submit {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease-in-out;
            font-weight: bold;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: #218838;
            box-shadow: 0 6px 12px rgba(40, 167, 69, 0.8);
        }

        .btn-secondary {
            width: 100%;
            background-color: #dc3545;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease-in-out;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary:hover {
            background-color: #c82333;
            box-shadow: 0 6px 12px rgba(220, 53, 69, 0.8);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5">
        <h2>Update Employee</h2>

        <form th:action="@{/updateEmployee/{id}(id=${employee.id})}" method="post" th:object="${employee}">
            <input type="hidden" th:field="*{id}" />

            <div class="row">
                <div class="col-md-6">
                    <label>Name:</label>
                    <input type="text" class="form-control" th:field="*{name}" required>
                </div>
                <div class="col-md-6">
                    <label>Email:</label>
                    <input type="email" class="form-control" th:field="*{email}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label>Phone Number:</label>
                    <input type="text" class="form-control" th:field="*{phoneNo}" required>
                </div>
                <div class="col-md-6">
                    <label>Department:</label>
                    <input type="text" class="form-control" th:field="*{department}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label>Position:</label>
                    <input type="text" class="form-control" th:field="*{position}" required>
                </div>
                <div class="col-md-6">
                    <label>Salary:</label>
                    <input type="number" class="form-control" th:field="*{salary}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label>Address:</label>
                    <textarea class="form-control" th:field="*{address}" required></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label>Joining Date:</label>
                    <input type="date" class="form-control" th:field="*{joiningDate}" required>
                </div>
            </div>

            <button type="submit" class="btn-submit">Update Employee</button>
            <a href="/employeeData" class="btn-secondary">Cancel</a>
        </form>
    </div>

</body>
</html>
