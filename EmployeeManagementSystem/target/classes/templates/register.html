<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Registration</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/frontend.css}">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #0d0d2b, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 80px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            width: 420px;
            text-align: center;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: white;
            font-size: 28px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.6), 0 0 10px rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 i {
            margin-right: 10px;
        }

        label {
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .icon {
            margin-right: 10px;
            color: white;
            font-size: 18px;
        }

        input {
            width: 100%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            transition: 0.3s;
            margin: 8px 0;
        }

        input:focus {
            outline: none;
            box-shadow: 0px 0px 8px rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.3);
        }

        .text-danger {
            font-size: 14px;
            color: rgb(255, 0, 0) !important;
            text-align: left;
        }

        .btn-container {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button, .btn-login, .btn-register {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            margin: 10px 0;
            text-decoration: none;
            text-align: center;
        }

        .btn-register {
            background-color: #ff5722;
            color: white;
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.5);
        }

        .btn-register:hover {
            background-color: #e64a19;
            box-shadow: 0 0 15px rgba(255, 87, 34, 0.8);
        }

        .btn-login {
            background-color: #007bff;
            color: white;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .btn-login:hover {
            background-color: #0056b3;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.8);
        }

        .msg {
            margin-top: 5px;
            font-size: 14px;
            color: white;
        }

        .alert {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <h1><i class="fas fa-user-plus"></i> Register</h1>

    <form th:action="@{/register}" th:object="${user}" method="post">

        <!-- Full Name -->
        <label><i class="fas fa-user icon"></i> Full Name:</label>
        <input type="text" th:field="*{fullName}" placeholder="Enter full name">
        <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>

        <!-- Email -->
        <label><i class="fas fa-envelope icon"></i> Email:</label>
        <input type="email" th:field="*{email}" placeholder="Enter email">
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <!-- Password -->
        <label><i class="fas fa-lock icon"></i> Password:</label>
        <input type="password" th:field="*{password}" placeholder="Enter password">
        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        <!-- Buttons -->
        <div class="btn-container">
            <button type="submit" class="btn-register">Register</button>
            <p class="msg">Already have an account? Log in below.</p>
            <a href="loginPage" class="btn-login">Login</a>
        </div>
    </form>

    <!-- Success Message -->
    <div th:if="${successmsg}" class="alert alert-success text-center">
        <p th:text="${successmsg}"></p>
    </div>

    <!-- Error Message -->
    <div th:if="${errorsmsg}" class="alert alert-danger text-center">
        <p th:text="${errorsmsg}"></p>
    </div>
</div>

</body>
</html>
