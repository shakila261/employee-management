<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Login Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/frontend.css}">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Background and Centering */
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #0d0d2b, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 80px; /* Prevent overlap */
        }

        /* Glassmorphic Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            width: 400px;
            text-align: center;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Heading */
        h1 {
            color: white;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.6), 0 0 10px rgba(0, 0, 0, 0.7);
        }

        /* Labels */
        label {
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        /* Icons */
        .icon {
            margin-right: 10px;
            color: white;
            font-size: 18px;
        }

        /* Input Fields */
        input {
            width: 100%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            transition: 0.3s;
            margin: 8px 0;
        }

        /* Input Focus Effect */
        input:focus {
            outline: none;
            box-shadow: 0px 0px 8px rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.3);
        }

        /* Buttons */
        .btn-container {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button, .btn-register, .btn-login {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            margin: 10px 0;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        /* Login Button */
        .btn-login {
            background-color: #007bff;
            color: white;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .btn-login:hover {
            background-color: #0056b3;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.8);
        }

        /* Register Button */
        .btn-register {
            background-color: #ff5722;
            color: white;
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.5);
        }

        .btn-register:hover {
            background-color: #e64a19;
            box-shadow: 0 0 15px rgba(255, 87, 34, 0.8);
        }

        /* Message Text */
        .msg {
            margin-top: 10px;
            font-size: 14px;
            color: white;
        }

        /* Icon beside heading */
        .login-heading {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-heading i {
            margin-right: 10px;
        }

    </style>
</head>
<body>

    <!-- Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <h1 class="login-heading">
            <i class="fas fa-user-lock"></i> Login
        </h1>

        <form th:object="${user}" th:action="@{/loginPage}" method="post">
            
            <!-- Email Field with Icon Beside -->
            <label>
                <i class="fas fa-envelope icon"></i> Email:
            </label>
            <input type="email" th:field="*{email}" placeholder="Enter email" required>

            <!-- Password Field with Icon Beside -->
            <label>
                <i class="fas fa-lock icon"></i> Password:
            </label>
            <input type="password" th:field="*{password}" placeholder="Enter password" required>

            <div class="btn-container">
                <button type="submit" class="btn-login">Login</button>    
            </div>
            
             <p class="text-center mt-3">
                        Don't have an account? <a href="/register">Register here</a>
                    </p>
        </form>

        <!-- Error Message -->
        <div class="msg" th:if="${errormsg}" th:text="${errormsg}"></div>
        
        <div th:if="${error}" class="alert alert-danger">
         <p th:text="${error}"></p>
</div>


    </div>

</body>
</html>
