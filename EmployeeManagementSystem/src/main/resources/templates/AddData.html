<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Employee</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/frontend.css}">
    
      <!-- for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">



    <style>
        /* Fix Navbar Overlap */
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #0d0d2b, #000000);
            color: white;
            padding-top: 100px; /* Adjusted for Navbar */
        }

        /* Glassmorphic Form Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 550px;
            margin: auto;
          
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        label {
            font-weight: bold;
            color: white;
        }

        /* Input Fields */
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: 1px solid white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Select Dropdown Styling */
        select {
            width: 100%;
            border: 1px solid white;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            transition: 0.3s;
            appearance: none;
            position: relative;
        }

        /* Ensure options are visible */
        select option {
            color: black; /* Ensures text is readable */
            background: white; /* Changes dropdown background */
        }

        /* Fix placeholder visibility */
        select:invalid {
            color: rgba(255, 255, 255, 0.7); /* Slightly dim placeholder */
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease-in-out;
            font-weight: bold;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: #218838;
            box-shadow: 0 6px 12px rgba(40, 167, 69, 0.8);
        }

        /* Success & Error Messages */
        .msg {
            margin-top: 10px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .success {
            color: #155724;
            background-color: #d4edda;
        }

        .error {
            color: #721c24;
            background-color: #f8d7da;
        }
    </style>
</head>
<body>

    <!-- Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5">
        <h2>Add Employee</h2>

        <form th:action="@{addEmployee}" th:object="${addEmployeeData}" method="post">
            
            <div class="row">
                <div class="col-md-6">
                    <label>Name:</label>
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Enter full name" required>
                </div>
                <div class="col-md-6">
                    <label>Email:</label>
                    <input type="email" class="form-control" th:field="*{email}" placeholder="Enter email" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label>Phone Number:</label>
                    <input type="tel" class="form-control" th:field="*{phoneNo}" placeholder="Enter phone number" required>
                </div>
      <div class="col-md-6">
    <label>Department:</label>
    <select class="form-control" th:field="*{department}" required>
        <option value="">Select Department</option>
        <option value="HR">HR</option>
        <option value="Finance">Finance</option>
        <option value="IT">IT</option>
        <option value="Marketing">Marketing</option>
    </select>
</div>
       </div>
            

            <div class="row">
                <div class="col-md-6">
                    <label>Position:</label>
                    <input type="text" class="form-control" th:field="*{position}" placeholder="Enter position" required>
                </div>
                <div class="col-md-6">
                    <label>Salary:</label>
                    <input type="number" class="form-control" th:field="*{salary}" placeholder="Enter salary" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label>Address:</label>
                    <textarea class="form-control" th:field="*{address}" placeholder="Enter address"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label>Joining Date:</label>
                    <input type="date" class="form-control" th:field="*{joiningDate}" required>
                </div>
            </div>

            <button type="submit" class="btn-submit">Add Employee</button>
        </form>

        <div class="msg success" th:if="${successmsg}" th:text="${successmsg}"></div>
        <div class="msg error" th:if="${errorsmsg}" th:text="${errorsmsg}"></div>

    </div>

</body>
</html>
