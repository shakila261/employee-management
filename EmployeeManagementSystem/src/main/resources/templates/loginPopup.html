<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom External CSS (Make sure this file exists in /static/) -->
    <link rel="stylesheet" th:href="@{/frontend.css}">

    <!-- Optional: Add animation/fallback style -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #0d0d2b, #000000);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            animation: fadeIn 1.2s ease-in-out;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-login {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #007bff, #0056b3);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.5);
        }

        .btn-login:hover {
            background: linear-gradient(90deg, #0056b3, #004494);
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.8);
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Optional Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
            <h4 class="mb-3 text-center">Admin Login</h4>

            <!-- Login Form -->
            <form action="/loginPopup" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Admin Email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Admin Password" required>
                </div>

                <button type="submit" class="btn btn-login btn-block">Login</button>

                <!-- Error Message -->
                <p th:if="${error}" th:text="${error}" class="text-danger text-center mt-3"></p>
            </form>
        </div>
    </div>
</body>
</html>
