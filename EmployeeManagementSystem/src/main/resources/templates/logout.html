<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Logged Out</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/frontend.css}">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Full-screen background with glassmorphism */
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #0d0d2b, #000000);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }

        /* Glass effect container */
        .logout-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            animation: fadeIn 1.2s ease-in-out;
            transform: scale(0.9);
            transition: transform 0.3s ease-in-out;
        }

        .logout-container:hover {
            transform: scale(1);
        }

        /* Animated Logout Message */
        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        /* Logout Icon */
        .logout-icon {
            font-size: 50px;
            margin-bottom: 15px;
            color: #ff4444;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        /* Button Styling */
        .btn-login {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #007bff, #0056b3);
            border: none;
            border-radius: 30px;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.5);
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .btn-login:hover {
            background: linear-gradient(90deg, #0056b3, #004494);
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.8);
            transform: scale(1.05);
        }

        /* Fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <!-- Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="logout-container">
        <i class="fas fa-sign-out-alt logout-icon"></i>
        <h1>You have successfully logged out...</h1>
        <a href="loginPage" class="btn-login">Login Again</a>
    </div>

</body>
</html>
